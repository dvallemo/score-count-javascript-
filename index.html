        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score">
                    <h1 id="home-score-count">0</h1>

            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score">
                    <h1 id="guest-score-count">0</h1>
                </div>
                <div class="controls">
                    <button id="button-1-guest" onclick="increaseByOneGuest()">+1</button>
                    <button id="button-2-guest" onclick="increaseByTwoGuest()">+2</button>
                    <button id="button-3-guest" onclick="increaseByThreeGuest()">+3</button>

            </div>
        </div>
